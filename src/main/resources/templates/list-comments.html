<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list-users}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/list-posts}">Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/list-comments}">Comment</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" style="display: flex">
            <input class="form-control me-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<h2 class="m-3"> Comments</h2>
<div class="container">
    <a th:href="@{/formC}"> Create new comment</a>
</div>
<div th:each="comment: ${comments}">
    <div class="container border border-warning border-3 m-4">
        <p class="fw-bold" th:text="${comment.title}"></p>
        <p th:text="${comment.author}"></p>
        <p th:text="${comment.aboutOf}"></p>
    </div>
</div>

</html>
