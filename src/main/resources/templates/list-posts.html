<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list-users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/list-posts}">Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/list-comments}">Comment</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" style="display: flex">
                <input class="form-control me-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <h2 class="text-center m-4"> POST </h2>
    <div class="container">
        <a th:href="@{/formP}"> Create new Post </a>
    </div>

    <div class="container d-flex justify-content-center mt-4 p-1" th:each="post: ${posts}">
        <div class="card" style="width: 18rem;">
            <img th:src="${post.image}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted"  th:text="${post.author}">Card subtitle</h6>
                <p class="card-text" th:text="${post.content}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a th:href="@{/formP/{id}(id=${post.id})}" class="card-link">Edit</a>
                <a href="#" class="card-link" onclick="return confirm('Are you sure you want to delete this post'">Delete</a>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
